query FindPotentialScenes($filter: PotentialSceneFilterInput) {
  findPotentialScenes(filter: $filter) {
    id
    stash_id
    data
    created_at
    existing_scene {
      id
    }
  }
}

mutation PotentialSceneCreate($input: PotentialSceneCreateInput!) {
  potentialSceneCreate(input: $input) {
    id
  }
}

mutation PotentialSceneDestroy($id: ID!) {
  potentialSceneDestroy(id: $id)
}

mutation ScrapePerformerScenesFromStashBox(
  $stash_box_endpoint: String!
  $performer_stash_id: String!
) {
  scrapePerformerScenesFromStashBox(
    stash_box_endpoint: $stash_box_endpoint
    performer_stash_id: $performer_stash_id
  ) {
    ...ScrapedPerformerData
  }
}

mutation StartScrapePerformerScenesJob(
  $stash_box_endpoint: String!
  $performer_stash_id: String!
) {
  startScrapePerformerScenesJob(
    stash_box_endpoint: $stash_box_endpoint
    performer_stash_id: $performer_stash_id
  )
}

