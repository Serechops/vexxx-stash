query Configuration {
  configuration {
    ...ConfigData
  }
}

query Directory($path: String) {
  directory(path: $path) {
    path
    parent
    directories
  }
}

query ValidateStashBox($input: StashBoxInput!) {
  validateStashBoxCredentials(input: $input) {
    valid
    status
  }
}

query ValidateLibraryPath($path: String!) {
  validateLibraryPath(path: $path) {
    valid
    message
    isHostPath
    dockerMountCommand
    suggestedContainerPath
    availableContainerPaths
  }
}

query DockerMountedVolumes {
  dockerMountedVolumes {
    containerPath
    hostPath
    fsType
    isMediaMount
  }
}
