
type PotentialScene {
  id: ID!
  stash_id: String!
  data: String!
  created_at: Time!
  existing_scene: Scene
}

input PotentialSceneCreateInput {
  stash_id: String!
  data: String!
  created_at: Time
}

input PotentialSceneFilterInput {
  stash_id: String
  stash_ids: [String!]
  performer_stash_id: String
  studio_stash_id: String
}

extend type Query {
  findPotentialScenes(filter: PotentialSceneFilterInput): [PotentialScene!]!
}

extend type Mutation {
  potentialSceneCreate(input: PotentialSceneCreateInput!): PotentialScene
  potentialSceneDestroy(id: ID!): Boolean!
  
  """
  Scrape scenes for a performer from a StashBox endpoint.
  Returns the scraped performer data including all their scenes.
  """
  scrapePerformerScenesFromStashBox(
    stash_box_endpoint: String!
    performer_stash_id: String!
  ): ScrapedPerformer

  """
  Starts a background job to scrape scenes for a performer from a StashBox endpoint.
  Returns the Job ID.
  """
  startScrapePerformerScenesJob(
    stash_box_endpoint: String!
    performer_stash_id: String!
  ): ID
}

